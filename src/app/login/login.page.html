<ion-content [fullscreen]="true" scroll-y="false">
  <div class="banner">
    <img src="https://i.imgur.com/yg38cuO.png" alt="">
  </div>
  <div class="login-bg">
    <div class="login">

      <div class="card">
        <div style="padding: 5px; margin: 0 40px 0 40px;">

          <h1>Bem vindo,</h1>
          <h3>Fa√ßa o login para continuar!</h3>

          <form class="form">
            <ion-item lines="full" class="ion-margin-bottom">
              <ion-input type="email" placeholder="Email"></ion-input>
            </ion-item>

            <ion-item lines="full" class="ion-margin-bottom">
              <ion-input type="password" placeholder="Senha"></ion-input>
            </ion-item>
            <a routerLink="#" class="forgot-password-link">Esqueceu a senha?</a>

            <div style="padding: 15px;"></div>

            <div class="btns">
              <ion-button routerLink="/tabs" expand="block" class="btn_login">Entrar</ion-button>

              <ion-button type="button" expand="block" class="btn_cadastro">Criar conta</ion-button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</ion-content>
